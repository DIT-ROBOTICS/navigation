global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  static_map: true
  rolling_window: false

  update_frequency: 10
  publish_frequency: 2.0
  transform_tolerance: 0.2
  resolution: 0.1
  visualize_potential: true

  plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"} 
#   self plugins   
  - {name: simple_layer, type: "simple_layer_namespace::GridLayer"}
  - {name: path_layer, type: "path_layer_namespace::PathLayer"}       
#   final layer
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  static_layer:
    enabled: true
    map_topic: map
    subscribe_to_updates: false

  obstacle_layer:
    enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

  simple_layer:
    enabled: false
    observation_sources: 
      camera: true
      tracker: false
      lidar: true
    update_frequency: 1.0
    tolerance: 
      sample: 0.1
      rival: 0.15
    filter:
      enabled: true # if disabled, the obstacles' pos always refresh
      # arguments below work IFF filter/enabled = true
      quiescence: true
      beta: 0.5 # the weight/dependence of new obstacles' pos
      fixed_point_remove: true
      threshold_time: 1 # unit: seconds
  
  path_layer:
    enabled: true

  inflation_layer:
    enabled: true
    cost_scaling_factor: 3.0
    inflation_radius: 0.2

