obstacle_range: 3
raytrace_range: 3
footprint: [[0,0.15],[0.1299,0.075],[0.1299,-0.075],[0,-0.15],[-0.1299,-0.075],[-0.1299,0.075]]
map_topic: map
subscribe_to_updates: true
global_frame: map
robot_base_frame: base_link
update_frequency: 70.0
publish_frequency: 10.0


plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"} 
# ... my own plugins   
  - {name: simple_layer, type: "simple_layer_namespace::GridLayer"}   
  # - {name: simple_layer, type: "simple_layer_namespace::SimpleLayer"}   
  # - {name: costmap_prohibition_layer, type: "costmap_prohibition_layer_namespace::CostmapProhibitionLayer"}
# ... final layer
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

static_layer:
  enabled: true
  map_topic: map
  subscribe_to_updates: false

obstacle_layer:
  enabled: true
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_layer:
  enabled: true
  cost_scaling_factor: 3.0
  inflation_radius: 0.2

